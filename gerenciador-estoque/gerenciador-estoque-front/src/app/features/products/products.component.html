<div>
  <h1>Lista de Produtos</h1>
  <button (click)="addProduct()">Adicionar Produto</button>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Estoque</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <button (click)="editProduct(product)">Editar</button>
          <button (click)="deleteProduct(product.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
